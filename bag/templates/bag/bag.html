{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="product-container mb-2">
    <div class="row">
        <div class="col">
            <h2>Shopping Bag</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive">
                </div>
            {% else %}
                <p>Your bag is empty</p>
                <a href="{% url 'all-products-list' %}"><small>Continue Shopping</small></a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
